<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common.css" />
    <link rel="stylesheet" href="newBlog.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="../../images/redberry.png" alt="redberry__logo" class="logo">
    </header>
    <div class="container">
      <h1>ბლოგის დამატება</h1>
      <div class="image__window">
        <p>ატვირთეთ ფოტო</p>
        <div class="choose__image">
          <img src="../../images/folder-add.png" alt="folder__add__icon" class="folder__add__icon">
          <p>ჩააგდეთ ფაილი აქ ან <a>აირჩიეთ ფაილი</a></p>
        </div>
      </div>
      <div class="author">
         <div class="input__author">
           <p>ავტორი *</p>
           <input type="text" class="author__information" placeholder="შეიყვანეთ ავტორი">
           <ul class="list">
            <li class="li__one">მინიმუმ 4 სიმბოლო</li>
            <li class="li__two">მინიმუმ ორი სიტყვა</li>
            <li class="li__three">მხოლოდ ქართული სიმბოლოები</li>
           </ul>
         </div>
         <div class="input__title">
           <p>სათაური *</p>
           <input type="text" class="title__information" placeholder="შეიყვანეთ სათაური">
           <p>მინიმუმ ორი სიმბოლო</p>
         </div>
      </div>
      <div class="desctiption">
        <p>აღწერა *</p>
        <div class="descript" contenteditable="true" placeholder="შეიყვანეთ აღწერა"></div>
        <p>მინიმუმ 2 სიმბოლო</p>
      </div>
      <div class="choose__time">
        <div class="time__input">
          <p>გამოქვეყნების თარიღი *</p>
          <input type="date" min="2018-01-01" max="2030-12-31" value="2024-01-17">
        </div>
        <div class="select">
          <p>კატეგორია *</p>
          <select name="blogs" id="blogs">
            <option value="">აირჩიეთ კატეგორია</option>
            <option value="market">მარკეტი</option>
            <option value="aplicattion">აპლიკაცია</option>
            <option value="ai">ხელოვნური ინტელექტი</option>
            <option value="ui-ux">UX/UI</option>
            <option value="research">კვლევა</option>
            <option value="figma">figma</option>
          </select>
        </div>
      </div>
      <div class="mail">
        <p>ელ-ფოსტა</p>
        <input type="email" placeholder="exemple@redberry.ge">
      </div>
    </div>
    <script src="./newBlog.js"></script>
  </body>
</html>
